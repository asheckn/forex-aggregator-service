networks:
  wiremit:

services:
  aggregator-service:
    image: aggregator-service:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aggregator-service
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/wiremit
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_ERROR_INCLUDE_MESSAGE: always
      JWT_SECRET: ""
      SPRINGDOC_API_DOCS_ENABLED: "true"
      SPRINGDOC_SWAGGER_UI_PATH: "/swagger"
    ports:
      - "8080:8080"
    networks:
      - wiremit
    restart: always

  postgres:
    image: postgres:15
    container_name: wiremit-postgres
    environment:
      POSTGRES_DB: wiremit
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - wiremit



volumes:
  postgres_data:
